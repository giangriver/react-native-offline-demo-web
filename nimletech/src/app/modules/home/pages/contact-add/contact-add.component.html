<div class="container">	
	<div class="row">
		<div class="col-md-12 shadow">
			<h4>Create new contact </h4>
			<hr>					
		  <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">
			  <div class="form-group row">
			    <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
			    <div class="col-sm-10">
			      <input type="type" class="form-control form-control-sm" id="name" name="name" formControlName="name" placeholder="Name">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="email" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control form-control-sm" id="email" name="email"formControlName="email" placeholder="Email">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="number" class="col-sm-2 col-form-label col-form-label-sm">Phone</label>
			    <div class="col-sm-10">
			      <input type="tel" class="form-control form-control-sm" id="number" name="number" formControlName="number" placeholder="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="photo" class="col-sm-2 col-form-label col-form-label-sm">Photo</label>
			    <div class="col-sm-10">
			      <input type="file" name="photo" id="photo" (change)="onFileSelect($event)" />
			    </div>
			  </div>
			  <div class="row justify-content-end margin-right-0 margin-bottom-15">
			  	<button class="btn btn-secondary margin-top-10 margin-right-10" type="button" style="margin-right: 5px;" (click) = "onCancel()">Cancel</button>
			  	<button class="btn btn-primary margin-top-10" type="submit">Save</button>
			  </div>			  
			</form>
		</div>
		
	</div>
	
</div>
