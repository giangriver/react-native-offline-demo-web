<div class="container">
	<div class="row d-flex justify-content-end margin-top-20">
		<div class="dropdown profile">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			  <a class="dropdown-item" href="#">View Profile</a>
			  <a class="dropdown-item" href="#">Setting</a>
			  <a class="dropdown-item" (click)="logout()" href="#">Logout</a>
			</div>
		  </div>
	</div>
	<div class="main">
		<div class="form-group has-search">
		    <span class="fa fa-search form-control-feedback"></span>
		    <input type="text" class="form-control" placeholder="Search" [(ngModel)] = "searchTitle" (ngModelChange)="onChangeEvent($event)">
	  	</div>
	</div>
	<div class="actions">
    	<a class="btn btn-primary" [routerLink]="['/contact/add']">
        	<span class="fa fa-plus" aria-hidden="true"></span> Add contact
    	</a>
    </div>
    
    <div class="row">
    	<div class="col-md-12 shadow">
	    	<table class="table table-borderless">
			    <thead>
			        <tr>
			            <th>Name</th>
			            <th>Email</th>
			            <th>Phone number</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr *ngFor="let contact of onSearch()">
			            <td class="content">
			            	<a routerLink="/contact/detail/{{contact._id}}">
			            		<img src="{{contact.photo ? 'https://maritimedemo.herokuapp.com/' + contact.photo : 'https://upload.wikimedia.org/wikipedia/commons/5/59/User-avatar.svg'}}" alt="..." class="rounded-circle" width="45" height="45" style="margin-right: 10px"> <span>{{contact.name? contact.name : ''}}</span>
			            	</a>
			            </td>		            		           
			            <td class="content"><span>{{(contact.email && contact.email != 'undefined')? contact.email : ''}}</span></td>
			            <td class="content"><span>{{contact.number? contact.number : ''}}</span></td>
			        </tr>		                
			    </tbody>
			</table>
		</div>
    </div>
</div>
