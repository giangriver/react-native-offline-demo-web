<div class="container">	
	<div class="row">
		<div class="col-md-12">
		</div>
		<div class="col-md-12 shadow">
			<div class="row contact">
				<div class="col-md-8">
					<img src="{{contact.photo ? 'https://maritimedemo.herokuapp.com/' + contact.photo : 'https://upload.wikimedia.org/wikipedia/commons/5/59/User-avatar.svg'}}" alt="..." class="rounded-circle" width="45" height="45" style="margin-right: 10px"> <span>{{contact.name? contact.name : ''}}</span>
				</div>
				<div class="col-md-4 actions">
					<button class="btn" (click) = "onEdit()"><i class="fa fa-edit"></i></button>
					<button class="btn"><i class="fa fa-close" (click) = "onCancel()"></i></button>
				</div>
			</div>
			<hr>
			<div *ngIf="!isEdit; else edit" style="margin: 20px;">				
				<p>Contact detail</p>
				<div class="form-group row">
				    <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
				    <div class="col-sm-10">
				      {{contact.email}}
				    </div>
				</div>
				<div class="form-group row">
				    <label for="number" class="col-sm-2 col-form-label col-form-label-sm">Number</label>
				    <div class="col-sm-10">
				      {{contact.number}}
				    </div>
				</div>
			</div>
			<ng-template #edit>
			  <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">
				  <div class="form-group row">
				    <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
				    <div class="col-sm-10">
				      <input type="type" class="form-control form-control-sm" id="name" name="name" formControlName="name" [(ngModel)]="contact.name" placeholder="Name">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="email" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control form-control-sm" id="email" name="email"formControlName="email" [(ngModel)]="contact.email" placeholder="Email">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="number" class="col-sm-2 col-form-label col-form-label-sm">Phone</label>
				    <div class="col-sm-10">
				      <input type="tel" class="form-control form-control-sm" id="number" name="number" formControlName="number" [(ngModel)]="contact.number" placeholder="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="photo" class="col-sm-2 col-form-label col-form-label-sm">Photo</label>
				    <div class="col-sm-10">
				      <input type="file" name="photo" id="photo" (change)="onFileSelect($event)" />
				    </div>
				  </div>
				  <div class="row justify-content-end margin-right-0 margin-bottom-15">
				  	<button class="btn btn-secondary margin-top-10 margin-right-10" type="button" (click) = "onCancel()">Cancel</button>
				  	<button class="btn btn-primary margin-top-10" type="submit">Save</button>
				  </div>			  
				</form>
			</ng-template>			
		</div>
		
	</div>
	
</div>
